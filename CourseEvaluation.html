    <title>Course Evaluation</title>
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="basics.css">
	<script src="eval.js"></script>

<body>



    <header>
        <div class="logo-title">
            <img src="logo.png" alt="Kids Coders World Logo" id="logo">

        </div>
        
                
       <div class="navbar">
            <a href="index.html">Home</a>

        </div>
    </header>




    <div class="evaluation-container">
        <h1>Course Evaluation</h1>

        <div class="section">
            <label for="course-select">Select course</label>
            <select id="course-select">
                <option value="course1">Java</option>
                <option value="course1">C++</option>
                <option value="course1">Python</option>
                <option value="course1">Scratch</option>
                <!-- Additional courses can be added here -->
            </select>
        </div>

        <div class="section">
            <label>Rate the Course</label>
            <div class="rating">
                <input type="radio" id="rate1" name="rating" value="1"><label for="rate1">1</label>
                <input type="radio" id="rate2" name="rating" value="2"><label for="rate2">2</label>
                <input type="radio" id="rate3" name="rating" value="3"><label for="rate3">3</label>
                <input type="radio" id="rate4" name="rating" value="4"><label for="rate4">4</label>
                <input type="radio" id="rate5" name="rating" value="5"><label for="rate5">5</label>
            </div>
        </div>

        <div class="section">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" rows="5" placeholder="your text..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </div>
