<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Enrolment</title>
    <link rel="stylesheet" href="Register.css" />
    <link rel="stylesheet" href="basics.css" />
    <script src="RegisterANewKid.js" defer></script>
		<script src="theme-script.js"></script>
  </head>
  <div class="print-only" id="print-only">
    <!-- here display the items you want to be viewd in print only -->
  </div>
  <body>
    <header>
      <div class="logo-title">
        <img
          src="image/logo.png"
          alt="Kids Coders World Logo"
          id="logo"
          width="200"
          height="200"
        />
        <span>Kids Coders World</span>
      </div>

      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="tutors.html">Tutors</a>
        <a href="admin.html">Administrator</a>
        <a href="Parent Dashboard.html">Parent Dashboard</a>
      </div>
    </header>

    <main>
      <!-- Space for the Picture -->
      <div id="top-image-container">
        <!-- Your picture goes here -->
        <img src="image/computer.png" alt="" />
      </div>

      <h1 id="tittle">Register a new kid</h1>

      <form id="kid_form">
        <!-- Kid's Name -->
        <label for="kidName">Name:</label>
        <input type="text" id="kidName" name="kidName" required />
        <br />
        <br />

        <!-- Kid's Photo -->
        <label for="kidPhoto">Photo:</label>
        <input
          type="file"
          id="kidPhoto"
          name="kidPhoto"
          accept="image/*"
          required
        />
        <img
          id="childPhotoDisplay"
          src="#"
          alt=""
          width="0"
          height="0"
          style="display: none"
        />
        <br /><br />

        <!-- Kid's Date of Birth -->
        <label for="kidDOB">Date of Birth:</label>
        <input type="date" id="kidDOB" name="kidDOB" required />

        <br />
        <br />
        <!-- Kid's Gender -->
        <label class="gender">Gender:</label>

        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>

        <br />
        <br />
        <!-- Contact Information -->
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="05*********"
          required
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <br />
        <br />
        <!-- Submit Button -->
        <!-- <input type="submit" value="Register"> -->
        <input type="button" value="Register" onclick="validateForm()" />
        <!-- I've changed the type to button to prevent the default form submission behavior.-->
      </form>
    </main>

    <footer>
      <p>Contact info: +966535314427</p>

      <a href="#">Mail</a>
      <div class="multimedia">
        <br />
        <img src="image/youtube.jpg" alt="" width="15 " height="15 " />

        <a href="https://www.youtube.com/">youtube</a>

        <img src="image/instagram.jpg" alt="" width="15 " height="15" />

        <a href="https://www.instagram.com/">instagram</a>

        <img src="image/twitter.jpg" alt="" width="15 " height="15 " />

        <a href="https://twitter.com/">twitter</a>

        <img src="image/snapchat.png" alt="" width="15 " height="15 " />

        <a href="https://snapchat.com/">snapchat</a>
      </div>
    </footer>
  </body>
</html>
